<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Target Game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div id="ui">
    <div class="ui-container">
      <div id="blockCountDisplay" class="ui-element">Block: 1/15</div>
      <div id="timerDisplay" class="ui-element">Time: 0:00</div>
      <div id="pizzaCountDisplay" class="ui-element">Pizzas: 0/20</div>
      <div id="positionXDisplay" class="ui-element">Pos X</div>
      <div id="PositionYDisplay" class="ui-element">Pos Y</div>
      <div id="lengthDisplay" class="ui-element">Length</div>
      <div id="widthDisplay" class="ui-element">Width</div>
    </div>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <script type="module" src="./scripts/pizza.js"></script>
</body>
</html>
